name: Deploy Fooducate

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies for root
      run: npm install
      working-directory: ./

    - name: Install dependencies for fooducate
      run: npm install
      working-directory: ./fooducate

    - name: Echo GitHub secrets into .env file
      run: |
        echo "REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}" >> ./fooducate/.env
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> ./fooducate/.env
      shell: bash

    - name: Build the React app
      run: npm run build
      working-directory: ./fooducate
      env:
        REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./fooducate/build

  deploy:
    runs-on: windows-latest
    needs: build-and-deploy
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4